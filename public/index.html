<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">

        <div class="container-2">
            <img class="img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Quora_logo.svg/2560px-Quora_logo.svg.png"
                alt="This is a Quora Image">
            <h1>A place to share knowledge and better understand the world</h1>
        </div>

        <div class="container-3">
            <h1 class="container3-h1">Welcome to Quora</h1>

            <div class="links">
                Existing User Login First:
                <br>
                <a href="/login" class="loginLink">Login</a>

                <br>
                <br>

                New User SignUp First:
                <br>
                <a href="/signup" class="signupLink">SignUp</a>

                <br>
                <br>

                Login As Admin
                <br>
                <a href="/admin" class="adminLink">Admin</a>
            </div>

        </div>
    </div>
</body>

</html>
